<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
</head>
<body>
    <h2>Notifications</h2>
    <ul>
        {% for notification in notifications %}
        <li>{{ notification.timestamp }} - {{ notification.message }}</li>
        {% empty %}
        <li>No new notifications.</li>
        {% endfor %}
    </ul>
</body>
</html>
